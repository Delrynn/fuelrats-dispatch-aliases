; Usage: /hello_main language client1 [client2 [client3]]
; do NOT use this, use /hello below instead
/hello_main {
  /set -n %language $$1

  if (%caseTracker == $true) {
    /findClientNames $$2-
    /set %clientNames $result
  }
  else {
    /set %clientNames $$2-
  }

  if (%language == en) {
    /say Welcome to the Fuel rats, %clientNames $+ . Please tell us once you've powered down all of your modules EXCEPT life support, need help with it or if an "Oxygen depleted in:" timer appear in the upper right.
  }
  elseif (%language == de) {
    /say Willkommen bei den Fuel Rats, %clientNames $+ . Bitte sage bescheid, wenn du alle Module AUßER der Lebenserhaltung ausgeschaltet hast, wenn du hilfe brauchst oder wenn ein "Sauerstoff aufgebraucht in:" Zähler in der oberen rechten Ecke auftaucht.
  }
  elseif (%language == ru) {
    /say Добро пожаловать к Топливным крысам, %clientNames $+ . Пожалуйста сообщите нам, когда выключите все модули, кроме системы жизнеобеспечения, или если появится таймер отсчёта кислорода в правом верхнем углу экрана.
  }
  elseif (%language == es) {
    /say Bienvenido/a a las Fuel Rats, %clientNames $+ . Por favor, dime cuando hayas desactivado todos los módulos EXCEPTO el Soporte Vital, o si necesitas ayuda para hacerlo. Si ves una cuenta "Oxígeno Agotado en: ", avísame immediatamente.
  }
  elseif (%language == fr) {
    /say Bienvenue chez les Fuel rats, %clientNames $+ . Veuillez nous dire quand vous avez éteint tous vos modules SAUF les Systèmes de Survie, si vous avez besoin d'aide pour le faire ou si un minuteur "Oxygène épuisé dans :" apparait en haut à droite.
  }
  elseif (%language == pt) {
    /say Seja bem-vindo ao Fuel Rats, %clientNames $+ . Por favor, nos avise assim que você tiver desligado todos os seus modulos EXCETO o suporte de vida, se precisar de ajuda com isso ou se uma mensagem de "Oxigênio esgotado em:" com um temporizador aparecerem no canto superior direito.
  }
  elseif  (%language == it) {
    /say Benvenuto/a presso i Fuel Rats, %clientNames $+ . Per cortesia avvisaci non appena hai disattivato tutti i moduli ECCETTO il "Life Support", in caso tu abbia bisogno di aiuto o se un avviso con su scritto "Oxygen depleted in:" e un timer appare nell'angolo in alto a destra.
  }
  elseif (%language == zh) {
    /say 欢迎来到Fuel Rats， %clientNames $+ . 请在您关闭所有除Life Support的组件后通知我。如果您需要说明或者是您看到上右角有"Oxygen Depleted In:"的计时，请通知我。
  }
  elseif (%language == pl) {
    /say Witamy w serwisie ratunkowym Fuel Rats. %clientNames $+ . Daj nam znać jak tylko wyłączysz wzystkie moduły oprócz LIFE SUPPORT. Gdyby potrzebna była w tym pomoc albo gdyby pojawił się komunikat „Oxygen depleted in” w prawym górnym rogu to prosimy nam to przekazać natychmiastowo. 
  }
  elseif (%language == cs) {
    /say Vítej u Fuel Rats, %clientNames $+ . Prosím řekni nám až deaktivuješ veškeré moduly KROMĚ Life Support, pokud s deaktivací modulů potřebuješ pomoci, nebo se objeví "Oxygen depleted in:" ihned nás kontaktuj
  }
  elseif (%language == tr) {
    /say Fuel Rats'e hoşgeldin! %clientNames $+ . Lütfen bize life support HARİÇ diğer bütün modüllerini kapattığında, ya da bunun için yardım istediğinde haber ver. Geminin ekranında "Oxygen depleted in:" yazan bir sayaç çıkarsa hemen bize söyle.
  }
  elseif (%language == hu) {
    /say Üdvözölünk az Üzemanyag Patkányoknál %clientNames $+ ! Kérlek szólj amikor az összes modulodat kikapcsoltad (kivéve ugye a LIFE SUPPORT-ot!), illetve ha ehhez segítségre van szükséged, vagy megjelenik egy 'Oxygen depleted in' leszámoló stopper a fenső jobb sarokban.
  }
}

